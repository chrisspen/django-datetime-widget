[tox]
#https://pypi.python.org/pypi/Django/1.5
#https://pypi.python.org/pypi/Django/1.6
#https://pypi.python.org/pypi/Django/1.7
#https://pypi.python.org/pypi/Django/1.8
#https://pypi.python.org/pypi/Django/1.9
#https://pypi.python.org/pypi/Django/1.10
# Note, several versions support Python 3.2, but Pip has dropped support, so we can't test them.
# See https://github.com/travis-ci/travis-ci/issues/5485
envlist = py{27}-django{15,16},py{27,34}-django{17,18},py{27,34,35}-django{19},py{27,34,35}-django{110}
recreate = True

[testenv]
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    -r{toxinidir}/pip-requirements.txt
    -r{toxinidir}/pip-requirements-test.txt
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<2
commands = django-admin.py test --traceback --pythonpath=. --settings=datetimewidget.tests.settings datetimewidget.tests.tests.Tests{env:TESTNAME:}

# Django 1.5 uses a different test module lookup mechanism, so it needs a different command. 
[testenv:py27-django15]
commands = django-admin.py test --traceback --pythonpath=. --settings=datetimewidget.tests.settings tests.Tests{env:TESTNAME:}
#[testenv:py32-django15]
#commands = django-admin.py test --traceback --pythonpath=. --settings=datetimewidget.tests.settings tests.Tests{env:TESTNAME:}
[testenv:py33-django15]
commands = django-admin.py test --traceback --pythonpath=. --settings=datetimewidget.tests.settings tests.Tests{env:TESTNAME:}
[testenv:py34-django19]
commands = django-admin.py test --traceback --pythonpath=. --settings=datetimewidget.tests.settings datetimewidget.tests.tests.Tests{env:TESTNAME:}
